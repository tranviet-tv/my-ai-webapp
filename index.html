<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AI Health Assistant</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="top-header">
        <div class="auth-buttons">
            <button class="auth-btn login-btn">Login</button>
            <button class="auth-btn register-btn">Register</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <button class="new-chat-btn">+ New Chat</button>
            <div class="search-bar">
                <input type="text" placeholder="Search conversations...">
                <span class="search-icon">üîç</span>
            </div>
           
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=User" alt="User" class="avatar">
                <span>User</span>
            </div>

        </aside>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>

                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>

                <div class="welcome-text">
                    Hello, Welcome to Healthcare Medical.
                </div>
            </div>
        </main>

    </div>

    <!--  MODAL ƒêƒÇNG NH·∫¨P -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close login-close">&times;</span>
            <h2>Login</h2>
            <input type="email" placeholder="ƒê·ªãa ch·ªâ Email*" required />
            <button class="btn">Ti·∫øp t·ª•c</button>
            <p>Kh√¥ng c√≥ t√†i kho·∫£n? <a href="#" id="switchToRegister">ƒêƒÉng k√Ω</a></p>
            <hr />
            <button class="social">Ti·∫øp t·ª•c v·ªõi Google</button>
            <button class="social">Ti·∫øp t·ª•c v·ªõi T√†i kho·∫£n Microsoft</button>
            <button class="social">Ti·∫øp t·ª•c v·ªõi Apple</button>
            <button class="social">Ti·∫øp t·ª•c v·ªõi ƒëi·ªán tho·∫°i</button>
        </div>
    </div>

    <!--  MODAL ƒêƒÇNG K√ù -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close register-close">&times;</span>
            <h2>ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
            <input type="text" placeholder="H·ªç v√† t√™n*" required />
            <input type="email" placeholder="Email*" required />
            <input type="password" placeholder="M·∫≠t kh·∫©u*" required />
            <button class="btn">ƒêƒÉng k√Ω</button>
            <p>ƒê√£ c√≥ t√†i kho·∫£n? <a href="#" id="switchToLogin">ƒêƒÉng nh·∫≠p</a></p>
        </div>
    </div>

    <!--  SCRIPT -->
    <script>
        const loginBtn = document.querySelector(".login-btn");
        const registerBtn = document.querySelector(".register-btn");

        const loginModal = document.getElementById("loginModal");
        const registerModal = document.getElementById("registerModal");

        const closeLogin = document.querySelector(".login-close");
        const closeRegister = document.querySelector(".register-close");

        const switchToRegister = document.getElementById("switchToRegister");
        const switchToLogin = document.getElementById("switchToLogin");

        // M·ªü modal ƒëƒÉng nh·∫≠p
        loginBtn.addEventListener("click", () => {
            loginModal.style.display = "block";
        });

        // M·ªü modal ƒëƒÉng k√Ω
        registerBtn.addEventListener("click", () => {
            registerModal.style.display = "block";
        });

        // ƒê√≥ng modal ƒëƒÉng nh·∫≠p
        closeLogin.addEventListener("click", () => {
            loginModal.style.display = "none";
        });

        // ƒê√≥ng modal ƒëƒÉng k√Ω
        closeRegister.addEventListener("click", () => {
            registerModal.style.display = "none";
        });

        // Chuy·ªÉn t·ª´ login sang register
        switchToRegister.addEventListener("click", (e) => {
            e.preventDefault();
            loginModal.style.display = "none";
            registerModal.style.display = "block";
        });

        // Chuy·ªÉn t·ª´ register sang login
        switchToLogin.addEventListener("click", (e) => {
            e.preventDefault();
            registerModal.style.display = "none";
            loginModal.style.display = "block";
        });

        // Click ngo√†i modal ƒë·ªÉ t·∫Øt
        window.addEventListener("click", (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target === registerModal) {
                registerModal.style.display = "none";
            }
        });
        // Khi nh·∫•n v√†o n√∫t "+ New Chat" th√¨ trang s·∫Ω refresh
        document.querySelector('.new-chat-btn').addEventListener('click', () => {
            location.reload(); // T·∫£i l·∫°i to√†n b·ªô trang
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
